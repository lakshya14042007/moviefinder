<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moviefinder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">
    🎬 MovieFinder 🍿 <span>| Find Your Favorite Films 🎥</span>
  </h1>

  <div class="box" id="box">
    <div class="dropdown" id="genreDropdown">
      <button class="dropbtn" id="dropbtn">🎭 Genre</button>
      <div class="dropdown-content">
        <a href="#">All</a>
        <a href="#">Action</a>
        <a href="#">Adventure</a>
        <a href="#">Animation</a>
        <a href="#">Comedy</a>
        <a href="#">Crime</a>
        <a href="#">Drama</a>
        <a href="#">Fantasy</a>
        <a href="#">Horror</a>
        <a href="#">Romance</a>
        <a href="#">Sci-Fi</a>
        <a href="#">Thriller</a>
      </div>
    </div>

    <input type="text" id="searchbar" placeholder="🔍 Search for movies...">
    <button id="btun">Search</button>
  </div>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
